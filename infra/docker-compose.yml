version: '3.8'
services:
  db_monolith:
    image: mysql:8.0.43
    container_name: ev_db_all_services
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: customer_service 
      
    ports:
      - "3306:3306"
      
    volumes:
      - db_monolith_data:/var/lib/mysql
      - ./init-scripts/all_services_init.sql:/docker-entrypoint-initdb.d/01_init.sql

volumes:
  db_monolith_data: