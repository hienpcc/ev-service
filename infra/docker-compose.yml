version: '3.8' # (Dòng này có thể bị cảnh báo là "obsolete" nhưng không sao)

services:

  # 1. DATABASE
  db_monolith:
    image: mysql:8.0
    container_name: ev_db_all_services
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_monolith_data:/var/lib/mysql
      - ./init-scripts/all_services_init.sql:/docker-entrypoint-initdb.d/01_init.sql
    healthcheck:
      # Sửa lỗi: Dùng CMD-SHELL để đọc biến môi trường
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. EUREKA
  eureka-server:
    build:
      context: ../backend/eureka-server
      dockerfile: Dockerfile
    container_name: ev_eureka_server
    restart: unless-stopped # Sửa lỗi: Tự khởi động lại
    ports:
      - "8761:8761"
    
  # 3. KAFKA (Đã sửa, chạy KRaft, KHÔNG CẦN ZOOKEEPER)
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: ev_kafka_server
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://kafka:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_BROKER_ID: 1

  # 4. CUSTOMER SERVICE
  customer-service:
    build:
      context: ../backend/customerservice
      dockerfile: Dockerfile
    container_name: ev_customer_service
    restart: unless-stopped # Sửa lỗi: Tự khởi động lại
    ports:
      - "8081:8081"
    environment:
      # Sửa lỗi: Thêm &allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_URL: jdbc:mysql://db_monolith:3306/customer_service?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: customer_user
      SPRING_DATASOURCE_PASSWORD: customer_password
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      db_monolith:
        condition: service_healthy
      eureka-server:
        condition: service_started

  # 5. AUTH SERVICE
  auth-service:
    build:
      context: ../backend/auth-service
      dockerfile: Dockerfile
    container_name: ev_auth_service
    restart: unless-stopped # Sửa lỗi: Tự khởi động lại
    ports:
      - "8086:8086"
    environment:
      # Sửa lỗi: Thêm &allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_URL: jdbc:mysql://db_monolith:3306/auth_service?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: account_user
      SPRING_DATASOURCE_PASSWORD: account_password
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      APPLICATION_SECURITY_JWT_SECRET_KEY: ZXQtc2VydmljZS1jZW50ZXItc3VwZXItbG9uZy1zZWNyZXQta2V5LWZvci1qd3Q=
      APPLICATION_SECURITY_JWT_EXPIRATION: 86400000
    depends_on:
      db_monolith:
        condition: service_healthy
      eureka-server:
        condition: service_started

  # 6. MAINTENANCE SERVICE
  maintenance-service:
    build:
      context: ../backend/maintenanceservice
      dockerfile: Dockerfile
    container_name: ev_maintenance_service
    restart: unless-stopped # Sửa lỗi: Tự khởi động lại
    ports:
      - "8084:8084"
    environment:
      # Sửa lỗi: Thêm &allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_URL: jdbc:mysql://db_monolith:3306/maintenance_service?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: maintenance_user
      SPRING_DATASOURCE_PASSWORD: maintenance_password
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      db_monolith:
        condition: service_healthy
      eureka-server:
        condition: service_started

  # 7. APPOINTMENT SERVICE
  appointment-service:
    build:
      context: ../backend/appointmentservice
      dockerfile: Dockerfile
    container_name: ev_appointment_service
    restart: unless-stopped # Sửa lỗi: Tự khởi động lại
    ports:
      - "8082:8082"
    environment:
      # Sửa lỗi: Thêm &allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_URL: jdbc:mysql://db_monolith:3306/appointment_service?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: appointment_user
      SPRING_DATASOURCE_PASSWORD: appointment_password
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      db_monolith:
        condition: service_healthy
      eureka-server:
        condition: service_started

  # 8. BILLING SERVICE
  billing-service:
    build:
      context: ../backend/billingservice
      dockerfile: Dockerfile
    container_name: ev_billing_service
    restart: unless-stopped # Sửa lỗi: Tự khởi động lại
    ports:
      - "8083:8083"
    environment:
      # Sửa lỗi: Thêm &allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_URL: jdbc:mysql://db_monolith:3306/billing_service?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: billing_user
      SPRING_DATASOURCE_PASSWORD: billing_password
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      db_monolith:
        condition: service_healthy
      eureka-server:
        condition: service_started

  # 9. NOTIFICATION SERVICE (Lưu ý: Tên sai chính tả để khớp với file của bạn)
  noitification-service:
    build:
      context: ../backend/notificationservice
      dockerfile: Dockerfile
    container_name: ev_notification_service
    restart: unless-stopped # Sửa lỗi: Tự khởi động lại
    ports:
      - "8085:8085"
    environment:
      # Sửa lỗi: Thêm &allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_URL: jdbc:mysql://db_monolith:3306/noitification_service?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: notification_user
      SPRING_DATASOURCE_PASSWORD: notification_password
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      db_monolith:
        condition: service_healthy
      eureka-server:
        condition: service_started

  # 10. GATEWAY SERVICE
  gateway-service:
    build:
      context: ../backend/gateway-service
      dockerfile: Dockerfile
    container_name: ev_gateway_service
    restart: unless-stopped # Sửa lỗi: Tự khởi động lại
    ports:
      - "8080:8080" # Cổng chính của hệ thống
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      APPLICATION_SECURITY_JWT_SECRET_KEY: ZXQtc2VydmljZS1jZW50ZXItc3VwZXItbG9uZy1zZWNyZXQta2V5LWZvci1qd3Q=
      APPLICATION_SECURITY_JWT_EXPIRATION: 86400000
    depends_on:
      - eureka-server
      - customer-service # (Đảm bảo các service này chạy trước gateway)
      - auth-service

volumes:
  db_monolith_data: